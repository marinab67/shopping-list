<!DOCTYPE html>
<html lang="en">
<head> 
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
<div class="list">
	<div class="title">
		<h1>groceries</h1>
	</div>
	<div class="box">
		<div class="textbox">
			<input type="text" class="new-item">
			<button type="submit" id="add">add</button>
		</div>
		<div class="items">
			<ul> 
				<li class="new">
					<input type="checkbox" class="done">beets
					<button class="delete">delete</button></li>
				<li class="new">
					<input type="checkbox" class="done">plums
					<button class="delete">delete</button></li>
				<li class="strike">eggplant</li>
				<li class="new">
					<input type="checkbox" class="done">bagels
					<button class="delete">delete</button></li>
				<li class="strike">challah</li>
				<li class="new">
					<input type="checkbox" class="done">soy milk
					<button class="delete">delete</button></li>
				<li class="new">
					<input type="checkbox" class="done">moscato
					<button class="delete">delete</button></li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
