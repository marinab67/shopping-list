<!DOCTYPE html>
<html lang="en">
<head> 
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="list">
	<div class="title">
		<h1>groceries</h1>
	</div>
	<div class="box">
		<div class="produce">
			<h2>produce</h2>
			<div class="textbox">
				<input type="text" class="new-item">
				<button type="submit" id="add">+</button>
			</div>
			<div class="items">
				<ul> 
					<li class="new">beets</li>
					<li class="new">plums</li>
					<li class="strike">eggplant</li>
				</ul>
			</div>
		</div>
		<div class="bakery">
			<h2>bakery</h2>
			<div class="textbox">
				<input type="text" class="new-item">
				<button type="submit" id="add">+</button>
			</div>
			<div class="items">
				<ul> 
					<li class="new">bagels</li>
					<li class="strike">challah</li>
				</ul>
			</div>
		</div>
		<div class="dairy">
			<h2>dairy</h2>
			<div class="textbox">
				<input type="text" class="new-item">
				<button type="submit" id="add">+</button>
			</div>
			<div class="items">
				<ul> 
					<li class="new">soy milk</li>
				</ul>
			</div>
		</div>
		<div class="misc">
			<h2>misc.</h2>
			<div class="textbox">
				<input type="text" class="new-item">
				<button type="submit" id="add">+</button>
			</div>
			<div class="items">
				<ul> 
					<li class="new">moscato</li>
				</ul>
			</div>
		</div>
	</div>
</div>
</body>
</html>
